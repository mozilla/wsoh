<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>
<script src="/static/lib/sammy.js" type="text/javascript" charset="utf-8"></script>

<script>
$(document).ready(function(){
  now.roomID=window.location.pathname.split('/')[2]
  now.setup = function(playlist){
      $('div').text(playlist);
  }
    
  now.consoleOut = function(message){
    $('div').text(message)
    console.debug(message)
  }
  
  $("#send-button").click(function(){
    now.distributeMessage($("#text-input").val());
    $("#text-input").val("");
  });
});
</script>
</head>

<body>

<div>
Hello World
</div>
<input type="text" id="text-input"/>
<input type="button" value="Send" id="send-button"/>
<input type="button" value="refresh" id="refresh"/>
</body>
</html>
